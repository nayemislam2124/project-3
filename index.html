<head>

    <title>Coding Lab</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/195c64e442.js" crossorigin="anonymous"></script>
    <!-- css link  -->

        <nav>

            </label>
            <label for="" class="logo">
                 Coding <span style="color:aqua">Lab</span>
            </label>
            <ul>
                <li><a href="#" class="active">Home</a> </li>

        <div class="header-banner-item-container">

                        <h3><i class="fa-brands fa-dropbox" style="color: #4a4a4a;"></i> Dropbox</h3>
                    </div>
            </div>
